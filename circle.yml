machine:
  pre:
    - curl -O http://apache.osuosl.org/maven/maven-3/3.1.1/binaries/apache-maven-3.1.1-bin.tar.gz && tar xvf apache-maven-3.1.1-bin.tar.gz -C ~/.m2
  environment:
    PATH: $HOME/.m2/apache-maven-3.1.1/bin:$PATH
    M2_HOME: $HOME/.m2/apache-maven-3.1.1/
    M2: $HOME/.m2/apache-maven-3.1.1/bin/
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --all --no-ui --force --filter "build-tools-19.0.3,platform-tools,android-18,addon-google_apis-google-18,android-19,extra-android-m2repository"
    - ./scripts/install-android-jar.sh
    - ./scripts/install-support-jar.sh
    - ./scripts/install-vtm.sh
    - ./scripts/install-vtm-android.sh
    - ./scripts/install-vtm-native-libs.sh
    - ./scripts/install-robolectric.sh

test:
  override:
    - mvn install -Dosm_oauth.key=$OSM_AUTH_KEY -Dosm_oauth.secret=$OSM_AUTH_SECRET

deployment:
  s3:
    branch: master
    commands:
      - mvn s3-upload:s3-upload -P jenkins -Ds3.accessKey=$S3_ACCESS_KEY -Ds3.secretKey=$S3_SECRET_KEY
